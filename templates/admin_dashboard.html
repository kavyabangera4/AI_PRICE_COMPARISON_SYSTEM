<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-900 text-slate-200">
    <div class="max-w-6xl mx-auto p-6">
        <header class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold">Admin Dashboard</h1>
            <div>
                <button onclick="location.href='/admin/logout'" class="px-3 py-2 bg-gray-800 rounded">Logout</button>
            </div>
        </header>

        <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-gray-800 p-4 rounded">
                <h2 class="font-bold mb-3">User Queries</h2>
                <div id="queries-list" class="space-y-3 text-sm"></div>
            </div>

            <div class="bg-gray-800 p-4 rounded">
                <h2 class="font-bold mb-3">Users</h2>
                <div id="users-list" class="space-y-3 text-sm"></div>
            </div>
        </section>
    </div>

    <template id="query-tpl">
        <div class="p-3 bg-gray-900 rounded border border-gray-700">
            <div class="flex justify-between items-start">
                <div>
                    <div class="font-semibold text-white query-name"></div>
                    <div class="text-xs text-slate-400 query-email"></div>
                    <div class="mt-2 query-message text-slate-300"></div>
                </div>
            </div>
            <div class="mt-3 flex gap-2">
                <textarea class="reply-textarea w-full p-2 rounded bg-gray-800 text-sm" placeholder="Type reply..."></textarea>
                <button class="reply-btn px-3 py-2 bg-teal-400 text-gray-900 rounded">Reply</button>
            </div>
            <div class="mt-2 text-xs text-slate-400 query-meta"></div>
        </div>
    </template>

    <template id="user-tpl">
        <div class="p-3 bg-gray-900 rounded border border-gray-700 flex justify-between items-center">
            <div>
                <div class="font-semibold user-name"></div>
                <div class="text-xs user-email text-slate-400"></div>
            </div>
            <div>
                <button class="delete-user px-3 py-1 bg-red-600 rounded text-white">Delete</button>
            </div>
        </div>
    </template>

    <script>
        async function fetchQueries() {
            const res = await fetch('/api/admin/queries');
            const data = await res.json();
            const container = document.getElementById('queries-list');
            container.innerHTML = '';
            if (!res.ok || !data.success) { container.textContent = data.message || 'Unable to load.'; return; }
            const tpl = document.getElementById('query-tpl');
            data.queries.forEach(q => {
                const node = tpl.content.cloneNode(true);
                node.querySelector('.query-name').textContent = q.name || 'Anonymous';
                node.querySelector('.query-email').textContent = q.email || '';
                node.querySelector('.query-message').textContent = q.message || '';
                node.querySelector('.query-meta').textContent = `Status: ${q.status} â€” ${q.created_at}`;
                const replyBtn = node.querySelector('.reply-btn');
                const textarea = node.querySelector('.reply-textarea');
                replyBtn.addEventListener('click', async () => {
                    const reply = textarea.value.trim();
                    if (!reply) return alert('Enter a reply');
                    const r = await fetch(`/api/admin/queries/${q.id}/reply`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({reply}) });
                    const jr = await r.json();
                    if (r.ok) { alert('Replied'); fetchQueries(); } else { alert(jr.message || 'Error'); }
                });
                container.appendChild(node);
            });
        }

        async function fetchUsers() {
            const res = await fetch('/api/admin/users');
            const data = await res.json();
            const container = document.getElementById('users-list');
            container.innerHTML = '';
            if (!res.ok || !data.success) { container.textContent = data.message || 'Unable to load.'; return; }
            const tpl = document.getElementById('user-tpl');
            data.users.forEach(u => {
                const node = tpl.content.cloneNode(true);
                node.querySelector('.user-name').textContent = u.full_name || '(no name)';
                node.querySelector('.user-email').textContent = u.email || '';
                const del = node.querySelector('.delete-user');
                del.addEventListener('click', async () => {
                    if (!confirm('Delete user?')) return;
                    const r = await fetch(`/api/admin/users/${u.id}/delete`, { method: 'POST' });
                    const jr = await r.json();
                    if (r.ok) { alert('Deleted'); fetchUsers(); } else { alert(jr.message || 'Error'); }
                });
                container.appendChild(node);
            });
        }

        // Load on page ready
        (function(){ fetchQueries(); fetchUsers(); })();
    </script>
</body>
</html>
